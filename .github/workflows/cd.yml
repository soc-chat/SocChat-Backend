name: CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Pull Docker Image
        run: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend

      - name: Remove Old Docker Container
        run: sudo docker rm -f backend || true

      - name: Run Updated Docker Container
        run: sudo docker run -t --env-file ~/.env -d --name backend -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/backend